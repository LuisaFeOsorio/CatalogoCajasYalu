<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo al Detal - Precios Unitarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Banner Detal -->
<div class="retail-banner">
  <div class="container">
    <br>
    <h1>🛍️ PRECIOS AL DETAL</h1>
    <p>Cajas joyas y empaques mínimo 3 unidades por referencia </p>
    <div class="banner-actions">
      <a href="index.html" class="wholesale-link">¿Eres negocio? Ver precios mayoristas →</a>
    </div>


  </div>
</div>


<!-- Filtros -->
<section class="filters">
  <div class="container">
    <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-bar">
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="popular">Flores-Arreglos</button>
      <button class="filter-btn" data-filter="joyeria">Joyería</button>
      <button class="filter-btn" data-filter="empaques">Empaques</button>
      <button class="filter-btn" data-filter="hombres">Hombres</button>

    </div>
  </div>
  <br>
  <div class="cart-floating-container">
    <button class="view-cart-btn" onclick="viewCart()">
      🛒 Ver Pedido
      <div id="cart-counter" class="cart-counter"></div>
    </button>
  </div>
</section>
<div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 20px 0; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border-left: 4px solid #25D366;">
  <div style="font-size: 24px;">💬</div>
  <p style="margin: 0; font-weight: 600; color: #333; flex: 1;">CONFIRMA COLORES EN NUESTRO WHATSAPP</p>
  <a href="https://wa.me/573007276599?text=Hola,%20quiero%20confirmar%20colores%20disponibles"
     target="_blank"
     style="background-color: #25D366; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-size: 14px; font-weight: 600; white-space: nowrap;">
    Whatsapp ✅
  </a>
</div>

<!-- Catálogo de productos -->
<main class="container">
  <div class="products-grid" id="productsGrid"></div>

</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 Catálogo cajas YALU Precios al Detal</p>
    <p>Las cajas se realizan bajo pedido</p>
  </div>
</footer>

<!-- Modal para vista detallada del producto -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="productModalContent"></div>
  </div>
</div>

<!-- Modal para galería de imágenes -->
<div id="imageModal" class="modal">
  <div class="image-modal-content">
    <span class="close-image">&times;</span>
    <div id="imageModalContent"></div>
  </div>
</div>

<script src="scriptDetal.js"></script>
</body>
</html>
