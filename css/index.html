<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas y empaques YALU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header>
  <div class="container">
    <h1>Cajas y empaques YALU</h1>
    <p>Los mejores productos para ti</p>
  </div>
</header>

<!-- Filtros -->
<section class="filters">
  <div class="container">
    <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-bar">
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="amoryamistad">Amor y amistar</button>
      <button class="filter-btn" data-filter="joyeria">Joyeria</button>
      <button class="filter-btn" data-filter="hombres">Hombres</button>
    </div>
  </div>
</section>

<!-- Catálogo de productos -->
<main class="container">
  <div class="products-grid" id="productsGrid">
    <!-- Los productos se cargarán aquí dinámicamente -->
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 CatalogoCajasYalu. Contacto: 3007276599</p>
  </div>
</footer>

<!-- Modal para vista detallada del producto -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="productModalContent">
      <!-- Aquí va la información detallada del producto -->
    </div>
  </div>
</div>

<!-- Modal para galería de imágenes -->
<div id="imageModal" class="modal">
  <div class="image-modal-content">
    <span class="close-image">&times;</span>
    <div id="imageModalContent">
      <!-- Aquí va la galería de imágenes -->
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
