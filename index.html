  document.addEventListener('DOMContentLoaded', function () {
    const tabLinks = document.querySelectorAll('#productTabs .nav-link');
    tabLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const tabId = this.getAttribute('data-tab');
        tabLinks.forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.product-tab').forEach(tab => tab.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(tabId).classList.add('active');
      });
    });
    cargarProductos();
  });

  function setupImageNavigation(productId, imagenes) {
    const prevBtn = document.getElementById(`prev-${productId}`);
    const nextBtn = document.getElementById(`next-${productId}`);
    const mainImage = document.getElementById(`img-${productId}`);
    const counter = document.getElementById(`counter-${productId}`);

    let currentIndex = 0;

    function updateImage(index) {
      mainImage.src = imagenes[index];
      if (counter) counter.textContent = `${index + 1}/${imagenes.length}`;

      if (prevBtn) prevBtn.classList.toggle('disabled', index === 0);
      if (nextBtn) nextBtn.classList.toggle('disabled', index === imagenes.length - 1);
    }

    if (prevBtn) {
      prevBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (currentIndex > 0) {
          currentIndex--;
          updateImage(currentIndex);
        }
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (currentIndex < imagenes.length - 1) {
          currentIndex++;
          updateImage(currentIndex);
        }
      });
    }
  }

  function cargarProductos() {
    const contenedores = {
      'arreglos': document.getElementById('productos-arreglos'),
      'joyeria': document.getElementById('productos-joyeria'),
      'empaques': document.getElementById('productos-empaques')
    };

    Object.values(contenedores).forEach(contenedor => {
      if (contenedor) contenedor.innerHTML = '';
    });

    productos.forEach(producto => {
      const productoHTML = crearProductoPDF(producto);
      if (contenedores[producto.categoria]) {
        contenedores[producto.categoria].innerHTML += productoHTML;
      }
    });

    productos.forEach(producto => {
      if (producto.imagenes && producto.imagenes.length > 0) {
        setupImageNavigation(producto.id, producto.imagenes);
      }
    });
  }

  function calcularPreciosPorCantidad(precioBase) {
    const precioNum = parseInt(precioBase.replace(/[^0-9]/g, ''));
    if (isNaN(precioNum)) return { precio6_12: '$0', precio24: '$0' };

    const precioBaseRedondeado = Math.round(precioNum / 100) * 100;
    const precio6_12 = precioBaseRedondeado;
    const precio24 = Math.round(precioBaseRedondeado * 0.9 / 100) * 100;

    return {
      precio6_12: `$${precio6_12.toLocaleString('es-ES')}`,
      precio24: `$${precio24.toLocaleString('es-ES')}`
    };
  }
