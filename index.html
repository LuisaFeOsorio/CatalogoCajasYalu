<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CajasYempaquesYALU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header>
  <div class="container">
    <h1>CATÁLOGO AL POR MAYOR</h1>
    <h2>Compra minima 12 unidades por referencia</h2>
    <p>Personaliza tamaños y colores</p>
    <p></p>

    <a href="detal.html" class="footer-retail-link" style="color: white; text-decoration: none; font-weight: 600; margin-top: 0.5rem; display: inline-block;">
      Ver catálogo al detal
    </a>
  </div>
</header>

<!-- Filtros -->
<section class="filters">
  <div class="container">
    <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-bar">
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="popular">Flores-Arreglos</button>
      <button class="filter-btn" data-filter="empaques">Empaques</button>
      <button class="filter-btn" data-filter="joyeria">Joyeria</button>
      <button class="filter-btn" data-filter="hombres">Hombres</button>
    </div>
  </div>
</section>

<!-- Catálogo de productos -->
<main class="container">
  <div class="products-grid" id="productsGrid">
    <!-- Los productos se cargarán aquí dinámicamente -->
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 CatalogoCajasYalu. Contacto: 3007276599</p>
  </div>
</footer>

<!-- Modal para vista detallada del producto -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="productModalContent">
      <!-- Aquí va la información detallada del producto -->
    </div>
  </div>
</div>

<!-- Modal para galería de imágenes -->
<div id="imageModal" class="modal">
  <div class="image-modal-content">
    <span class="close-image">&times;</span>
    <div id="imageModalContent">
      <!-- Aquí va la galería de imágenes -->
    </div>
  </div>
</div>

<script src="script.js"></script>
<!-- Agrega esto antes de cerrar el body -->
<div id="cart-counter" class="cart-counter"></div>
<button class="view-cart-btn" onclick="viewCart()">🛒 Ver Pedido</button>

</body>
</html>
