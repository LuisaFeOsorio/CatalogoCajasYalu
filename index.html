      padding-bottom: 2px;

    }

    .nav-tabs .nav-link {

      font-weight: 600;
      border: none;
      padding: 14px 28px;
      background: none;
      position: relative;
      cursor: pointer;
      white-space: nowrap;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 8px 8px 0 0;
    }

    .nav-tabs .nav-link:hover {
      color: var(--lila);
      transform: translateY(-2px);
      background: linear-gradient(135deg, rgba(230, 212, 247, 0.1) 0%, rgba(208, 184, 240, 0.1) 100%);

    .nav-tabs .nav-link.active {
      color: var(--lila);
      background: none;
      border: none;
      font-weight: 700;
    }

    .nav-tabs .nav-link.active:after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 4px;
      background: linear-gradient(90deg, var(--lila) 0%, var(--lila-medio) 100%);
      border-radius: 2px;
      box-shadow: 0 2px 8px rgba(176, 140, 230, 0.3);

      transition: transform 0.3s ease;
      margin-bottom: 25px;
    }

    .product-col:hover {
      transform: translateY(-8px);
    }

    .product-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);

      display: flex;
      flex-direction: column;
      border: 1px solid rgba(230, 230, 230, 0.5);
      cursor: pointer;
    }

    .product-card:hover {
      box-shadow: 0 12px 28px rgba(128, 0, 128, 0.15);
      border-color: var(--lila-claro);
    }

    .product-image-container {
      position: relative;
      height: 240px;
      overflow: hidden;
      background: linear-gradient(135deg, #f9f7ff 0%, #f0ebfa 100%);
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.6s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.08);
    }

    .product-info {

      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .product-name {
      font-size: 1.15rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
      line-height: 1.4;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;

      -webkit-text-fill-color: transparent;
      display: inline-block;
      padding: 2px 0;
      margin-bottom: 15px;

</div>

  // Función para crear una tarjeta de producto
  function crearTarjetaProducto(producto) {
    if (!producto) return '';

    const nombre = producto.nombre || 'Producto sin nombre';
    const imagen = producto.imagen || 'https://via.placeholder.com/400x400?text=Imagen+no+disponible';

    // Calcular precio mínimo para mostrar en la tarjeta
    let precioTexto = "Consultar precio";
    if (producto.variantes && producto.variantes.length > 0) {
      const precios = producto.variantes
        .filter(v => v.precio && v.precio !== "")
        .map(v => parseInt(v.precio.replace(/[^0-9]/g, '')))
        .filter(p => !isNaN(p) && p > 0);

      if (precios.length > 0) {
        const precioMin = Math.min(...precios);
        precioTexto = `Desde $${precioMin.toLocaleString()}`;
      }
    }

    return `
      <div class="product-col">
        <div class="product-card">
          <div class="product-image-container">
            <img src="${imagen}" alt="${nombre}" class="product-image">
          </div>
          <div class="product-info">
            <h3 class="product-name">${nombre}</h3>
            <div class="price-tag">
              <span class="price-value">${precioTexto}</span>
            </div>
            <button class="btn-details" data-product-id="${producto.id}">
              <i class="fas fa-search me-2"></i>Ver Precios por Cantidad
            </button>
          </div>
        </div>
      </div>
    `;
  }

  function cargarProductos() {
    const contenedores = {
      'arreglos': document.getElementById('productos-arreglos'),
      'joyeria': document.getElementById('productos-joyeria'),

    // Limpiar contenedores

      if (contenedor) contenedor.innerHTML = '';
    });

    // Cargar productos en sus categorías
    productos.forEach(producto => {
      const tarjeta = crearTarjetaProducto(producto);
      if (contenedores[producto.categoria]) {
        contenedores[producto.categoria].innerHTML += tarjeta;
      }
    });
  }

  // Función para calcular precios por cantidad - VERSIÓN SIMPLIFICADA
  function calcularPreciosPorCantidad(precioBase) {
    // Extraer el valor numérico del precio
    const precioNum = parseInt(precioBase.replace(/[^0-9]/g, ''));
    if (isNaN(precioNum)) return [];

    const precios = [];



    const precio6a36 = Math.round(precioNum);
    precios.push({
      cantidad: "6 a 36 unidades",
      unitario: `$${precio6a36.toLocaleString()}`,
      destacado: true,
      tipo: "rango1"
    });

    // Precio más de 36 unidades (10% descuento)
    const precioMas36 = Math.round(precioNum * 0.90);
    precios.push({
      cantidad: "Más de 36 unidades",
      unitario: `$${precioMas36.toLocaleString()}`,
      destacado: true,
      tipo: "rango2"
    });

    return precios;
  }
